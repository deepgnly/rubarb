        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <h2 for="exampleFormControlTextarea1">Job Description</h2>
                    <textarea class="form-control rounded-10" id="jobDescriptionHolder" rows="10"></textarea>
                </div>

            </div>
            <div class="col-sm">
                <div class="form-group">
                    <h2 for="exampleFormControlTextarea2">Resume</h2>
                    <textarea class="form-control rounded-0" id="resumeHolder" rows="10"></textarea>

            </div>
            <div class="col-sm">

        </div>

        <button id="execute">Execute</button>
    <div class="form-group">
        <h2 for="exampleFormControlTextarea2">Common Words</h2>
        <textarea class="form-control rounded-0" id="commonWordsHolder" rows="5"></textarea>
    </div>


    <div class="form-group">
        <h2 for="exampleFormControlTextarea2">Missing Words</h2>
